<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .stat {
            margin: 1rem 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>System Monitoring Application</h1>
    </header>
    <main>
        <div class="stat" id="cpu">CPU Usage: Loading...</div>
        <div class="stat" id="memory">Memory Usage: Loading...</div>
        <div class="stat" id="disk">Disk Usage: Loading...</div>
        <div class="stat" id="uptime">System Uptime: Loading...</div>
        <div class="stat" id="processes">Processes: Loading...</div>
        <div id="error" class="error"></div>
    </main>
    <script>
        async function fetchStats() {
            try {
                const response = await fetch('/stats', {
                    headers: {
                        'Authorization': 'Bearer Furkanarda2752'
                    }
                });
                if (!response.ok) {
                    document.getElementById('error').innerText = `Error: ${response.statusText}`;
                    return;
                }
                const stats = await response.json();
                if (stats.error) {
                    document.getElementById('error').innerText = `Error: ${stats.error}`;
                    return;
                }
                document.getElementById('cpu').innerText = `CPU Usage: ${stats.cpu_percent}%`;
                document.getElementById('memory').innerText = `Memory Usage: ${stats.memory.percent}%`;
                document.getElementById('disk').innerText = `Disk Usage: ${stats.disk_usage.percent}%`;
                document.getElementById('uptime').innerText = `System Uptime: ${stats.uptime} seconds`;
                document.getElementById('processes').innerText = `Processes: ${stats.process_summary.total}`;
            } catch (error) {
                document.getElementById('error').innerText = `Error fetching stats: ${error.message}`;
                console.error('Error fetching stats:', error);
            }
        }

        setInterval(fetchStats, 5000);
        fetchStats();
    </script>
</body>
</html>
