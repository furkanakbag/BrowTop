<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #current-user {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            color: #ffffff;
            display: none; /* Hide the current user initially */
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #3b4048;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #61dafb;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: calc(100% - 50px); /* Adjust width to leave space for the "Show" button */
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }
        .input-group input:focus {
            outline: none;
            border: 2px solid #61dafb;
        }
        .show-password-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #61dafb;
            font-size: 14px;
            cursor: pointer;
        }
        .show-password-btn:focus {
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #4baedb;
        }
        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 14px;
        }
        #monitor-section {
            display: none; /* Ensure monitor section is hidden initially */
        }
    </style>
</head>
<body>
    <div id="current-user"></div>
    <div class="container" id="login-section">
        <h2>System Monitor Login</h2>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter Password">
            <button class="show-password-btn" onclick="togglePassword()">Show</button>
        </div>
        <button class="login-btn" onclick="authenticate()">Login</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <div class="container" id="monitor-section">
        <h1>System Monitor</h1>
        <div id="stats">Loading...</div>
    </div>

    <script>
        const wsUrl = `ws://${window.location.host}/ws`;
        let websocket;

        function togglePassword() {
            const passwordField = document.getElementById("password");
            const showPasswordButton = document.querySelector(".show-password-btn");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                showPasswordButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                showPasswordButton.textContent = "Show";
            }
        }

        function authenticate() {
            const password = document.getElementById("password").value;
            fetch('/authenticate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("monitor-section").style.display = "block";
                    document.getElementById("current-user").style.display = "block";
                    connectWebSocket();
                } else {
                    document.getElementById("error-message").innerText = "Invalid password! Please try again.";
                }
            })
            .catch(error => {
                console.error("Authentication error:", error);
                document.getElementById("error-message").innerText = "Failed to connect to the server!";
            });
        }

        function connectWebSocket() {
            websocket = new WebSocket(wsUrl);
            websocket.onopen = function () {
                console.log("WebSocket connection established.");
            };
            websocket.onerror = function (error) {
                console.error("WebSocket error:", error);
                alert("Unable to establish WebSocket connection.");
            };
            websocket.onmessage = function (event) {
                const stats = JSON.parse(event.data);
                displayStats(stats);
            };
        }

        function displayStats(stats) {
            // Update the current user
            const currentUserDiv = document.getElementById("current-user");
            currentUserDiv.innerHTML = `Logged in as: <strong>${stats.current_user}</strong>`;

            // Update system stats
            const statsDiv = document.getElementById("stats");
            statsDiv.innerHTML = `
                <h3>CPU: ${stats.cpu}%</h3>
                <h3>Memory Usage: ${stats.memory.used}/${stats.memory.total} (${stats.memory.percent}%)</h3>
                <h3>Disk Usage: ${stats.disk.used}/${stats.disk.total} (${stats.disk.percent}%)</h3>
                <h3>Load: ${stats.load.join(', ')}</h3>
                <h3>Uptime: ${new Date(stats.uptime * 1000).toLocaleString()}</h3>
                <h3>Logged-In Users: ${stats.logged_in_users.join(', ')}</h3>
                <h3>Processes:</h3>
                <table>
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Name</th>
                            <th>CPU %</th>
                            <th>Memory %</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stats.processes.map(proc => `
                            <tr>
                                <td>${proc.pid}</td>
                                <td>${proc.name}</td>
                                <td>${proc.cpu_percent}</td>
                                <td>${proc.memory_percent}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <h3>System Logs:</h3>
                <pre>${stats.log.join('\n')}</pre>
            `;
        }
    </script>
</body>
</html>
