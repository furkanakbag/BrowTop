<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #login-section, #monitor-section {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="authenticate()">Login</button>
            <p id="error-message" style="color: red;"></p>
        </div>

        <div id="monitor-section">
            <h1>System Monitor</h1>
            <div id="stats"></div>
        </div>
    </div>

    <script>
        const wsUrl = `ws://${window.location.host}/ws`;
        let websocket;

        function authenticate() {
            const password = document.getElementById("password").value;
            fetch('/authenticate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("monitor-section").style.display = "block";
                    connectWebSocket();
                } else {
                    document.getElementById("error-message").innerText = "Invalid password!";
                }
            });
        }

        function connectWebSocket() {
            websocket = new WebSocket(wsUrl);
            websocket.onmessage = function(event) {
                const stats = JSON.parse(event.data);
                displayStats(stats);
            };
        }

        function displayStats(stats) {
            const statsDiv = document.getElementById("stats");
            statsDiv.innerHTML = `
                <h3>CPU: ${stats.cpu}%</h3>
                <h3>Memory Usage: ${stats.memory.used}/${stats.memory.total} (${stats.memory.percent}%)</h3>
                <h3>Disk Usage: ${stats.disk.used}/${stats.disk.total} (${stats.disk.percent}%)</h3>
                <h3>Load: ${stats.load.join(', ')}</h3>
                <h3>Uptime: ${new Date(stats.uptime * 1000).toLocaleString()}</h3>
                <h3>Logged-In Users: ${stats.logged_in_users.join(', ')}</h3>
                <h3>Processes:</h3>
                <table>
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Name</th>
                            <th>CPU %</th>
                            <th>Memory %</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stats.processes.map(proc => `
                            <tr>
                                <td>${proc.pid}</td>
                                <td>${proc.name}</td>
                                <td>${proc.cpu_percent}</td>
                                <td>${proc.memory_percent}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <h3>System Logs:</h3>
                <pre>${stats.log.join('\n')}</pre>
            `;
        }
    </script>
</body>
</html>
