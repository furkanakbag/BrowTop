<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #login-section {
            display: none;
            text-align: center;
            margin-top: 20%;
        }
        #monitor-section {
            display: none;
            padding: 20px;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username"><br><br>
        <input type="password" id="password" placeholder="Enter password"><br><br>
        <button onclick="authenticate()">Login</button>
        <p id="error-message" class="error-message"></p>
    </div>
    <div id="monitor-section">
        <h1>System Monitor</h1>
        <div id="stats">Loading...</div>
    </div>

    <script>
        let isLoggedIn = false; // Initial login state

        // Show either the login or the monitor section
        function updateView() {
            if (isLoggedIn) {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("monitor-section").style.display = "block";
                loadStats(); // Load stats after login
            } else {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("monitor-section").style.display = "none";
            }
        }

        // Authenticate user
        async function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.status === "success") {
                isLoggedIn = true; // Mark user as logged in
                updateView(); // Update view to monitor section
            } else {
                document.getElementById("error-message").innerText = "Invalid credentials!";
            }
        }

        // Load system stats
        async function loadStats() {
            const response = await fetch("/ws");
            const data = await response.json();
            document.getElementById("stats").innerText = JSON.stringify(data, null, 2);
        }

        // Initialize view on page load
        updateView();
    </script>
</body>
</html>
